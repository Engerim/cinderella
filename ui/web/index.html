<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title translate="common.title"></title>
    <base href="/">
    <link rel="stylesheet" href="media/css/style.css"/>
</head>
<body>

<header class="navbar navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header col-sm-3 col-md-3 col-lg-2">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="template.overview"><span class="first" translate="common.title"></span></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left" ui-view="header"></ul>

            <ul class="nav navbar-nav navbar-right" ng-controller="MetaController as meta" ng-cloak>

                <li ng-if="meta.isLoggedIn() === true">
                    <a ng-click="meta.logout()" title="{{ 'nav.logout.title' | translate }}">
                        <span translate="nav.logout.label"></span></a></li>
                </li>
                <li ng-if="meta.isLoggedIn() === false">
                    <a ui-sref="security.registration" title="{{ 'nav.registration.title' | translate }}">
                        <span translate="nav.registration.label"></span></a></li>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="container-fluid" ui-view="main"></div>



<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
