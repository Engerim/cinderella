ScoreYa\Cinderella\Template\Model\Template:
  first_template:
    name: first_template
    mimeType: text/plain
    content: |
      Lorem ipsum dolor {{first}} amet,
      consetetur {{ second }} elitr,
      sed diam nonumy eirmod tempor
      invidunt ut {{third}} et dolore
      magna aliquyam
    tenant: @first_tenant
    openingVariable: '{{'
    closingVariable: '}}'
  second_template:
    name: second_template
    mimeType: text/html
    tenant: @first_tenant
  third_template:
    name: first_template
    mimeType: text/plain
    tenant: @second_tenant
  fourth_template:
    name: second_template
    mimeType: text/html
    tenant: @second_tenant
